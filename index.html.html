<body>

  <img
    src="https://static9.depositphotos.com/1465309/1145/v/950/depositphotos_11456202-stock-illustration-birthday-cake.jpg"
    alt="DoÄŸum gÃ¼nÃ¼ pastasÄ±"
    id="cake"
    title="DoÄŸum gÃ¼nÃ¼ pastasÄ±"
  />

  <canvas id="confettiCanvas"></canvas>

  <audio
    id="horn-sound"
    src="https://actions.google.com/sounds/v1/alarms/party_horn.ogg"
    preload="auto"
  ></audio>

  <script>
    const hornSound = document.getElementById('horn-sound');
    const confettiCanvas = document.getElementById('confettiCanvas');
    const ctx = confettiCanvas.getContext('2d');

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let particles = [];

    function createParticles() {
      particles = [];
      for (let i = 0; i < 200; i++) {
        particles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          speed: Math.random() * 5 + 2,
          radius: Math.random() * 5 + 2,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      particles.forEach((p) => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
        p.y += p.speed;
        if (p.y > confettiCanvas.height) {
          p.y = -10;
          p.x = Math.random() * confettiCanvas.width;
        }
      });
      requestAnimationFrame(draw);
    }

    function startConfetti() {
      createParticles();
      draw();
    }

    function playEffect() {
      hornSound.currentTime = 0;
      hornSound.play();
      startConfetti();
    }

    document.getElementById('cake').addEventListener('click', playEffect);
  </script>
